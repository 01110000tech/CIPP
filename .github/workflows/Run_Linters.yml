name: Lint Code Base
on:
  push:
    branches:
      - master
      - react
  pull_request_target:
    branches:
      - master
      - react

permissions:
  issues: write
  pull-requests: write
  discussions: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install Linters
        run: npm i --legacy-peer-deps -D eslint prettier
      - uses: github/super-linter:slim-v4
        name: Lint
        env:
          VALIDATE_ALL_CODEBASE: false
